<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
    <div class="container">
        <div class="header">To-Do list</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
